#{{- $schedule := include "apply-for-legal-aid.cronjob-schedule-metrics" . -}}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-metrics
  labels:
    app: {{ template "apply-for-legal-aid.name" . }}
    chart: {{ template "apply-for-legal-aid.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schedule: '*/2 * * * *'
  selector:
    matchLabels:
      app: {{ template "apply-for-legal-aid.name" . }}
      release: {{ .Release.Name }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dashboard-started-applications
              image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
              imagePullPolicy: IfNotPresent
              command: ['rake', 'job:dashboard:update[StartedApplications]']
  {{ include "apply-for-legal-aid.envs" . | nindent 12 }}
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
restartPolicy: Never
